<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plane Arcade - Menu Principal</title>
  <link rel="stylesheet" href="./src/style.css">  
</head>
<style>
  /* Reset Básico */
  body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    /* Use uma fonte mais "Game" se tiver uma! */
    background-image: url('./public/assets/img/menu/menu_bg.png');
    background-repeat: no-repeat;
    background-size: cover;
    /* Azul Escuro */
    color: #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    overflow: hidden;
  }

  /* Estilo do Menu Principal */
  #game-menu {
    text-align: center;
    padding: 40px;
    background-color: rgba(0, 0, 0, 0.7);
    /* Fundo semi-transparente para destaque */
    max-width: 250px;
    border-radius: 10px;
  }

  /* Título do Jogo */
  .game-title {
    font-size: 5rem;
    color: lime;
    /* Amarelo Vibrante */
    text-shadow: 0 0 10px green, 0 0 20px lime;
    margin-bottom: 50px;
    letter-spacing: 5px;
  }

  /* Estilizando a lista de botões */
  .planes-list {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: left;
    flex-wrap: wrap;
  }

  .plane-card{
    padding: 10px;
    background-color: black;
    border-radius: 10px;
    min-width: 200px;
    margin: 5px;
    box-shadow: 0 0 5px lime;
  }

  /* Estilizando os Botões */
  #settings-screen button {
    width: 300px;
    padding: 15px 30px;
    font-size: 2rem;
    font-weight: bold;
    text-transform: uppercase;
    background-color: limegreen;
    /* Cor ciano/neon */
    color: white;
    border: none;
    letter-spacing: 2px;
    text-shadow: 0 0 5px rgba(0, 0, 0, 0.7);
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.2s, transform 0.1s, box-shadow 0.2s;
    box-shadow: 0 5px green;
    /* Sombra "3D" do botão */
  }


  #btn-quit{
    background-color: red;
    color: white;
    box-shadow: 0 5px darkred;
  }

  /* Estilo da Tela de Configurações */
  #settings-screen {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 80%;
    max-width: 500px;
    background-color: #1a1a1a;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
  }

  #settings-screen h2 {
    color: #ffcc00;
    margin-top: 0;
  }

  /* Classe para esconder elementos */
  .hidden {
    display: none;
  }
</style>

<body>

  <div id="game-menu">
    <h1 class="game-title">PLANES</h1>

    <ul class="planes-list" id="planes-list">
      
    </ul>

    <div id="settings-screen" class="hidden">
      <h2>Configurações</h2>
      <p>Opções de volume e controle virão aqui.</p>
      <button onclick="closeSettings()">Voltar ao Menu</button>
    </div>
  </div>
  <script type="module">
    import {PLANES} from "./src/planes.js";
    
    const planesList = document.getElementById('planes-list')
    
    PLANES.forEach((plane, i) => {
      planesList.innerHTML += `
        <div class="plane-card" onclick="selectPlane(${i})">
          <strong>${plane.texture}</strong>
        </div>
      `
    });
    // Função para Iniciar o Jogo
    function startGame() {
      location.href = 'level_selection.html'
    }
    function selectPlane(planeIndex){
      localStorage.setItem('plane', planeIndex.toString())
      window.history.back()
    }
    // Função para Abrir a Tela de Configurações
    function openSettings() {
      // Esconde os botões do menu principal
      document.querySelector('.menu-buttons').classList.add('hidden');
      document.querySelector('.game-title').classList.add('hidden');

      // Mostra a tela de configurações
      document.getElementById('settings-screen').classList.remove('hidden');
    }

    // Função para Fechar a Tela de Configurações
    function closeSettings() {
      // Esconde a tela de configurações
      document.getElementById('settings-screen').classList.add('hidden');

      // Mostra os botões do menu principal
      document.querySelector('.menu-buttons').classList.remove('hidden');
      document.querySelector('.game-title').classList.remove('hidden');
    }

    // Funções de placeholder para as outras opções
    function viewHighscores() {
      alert("Tela de Recordes. Seus melhores pilotos estarão aqui!");
    }

    function quitGame() {
      alert("Obrigado por jogar Plane Arcade!");
      // Em um jogo real, isso pode fechar o aplicativo ou voltar para uma tela inicial do launcher.
    }

    // Inicia o menu (garante que as configurações estejam escondidas ao carregar)
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('settings-screen').classList.add('hidden');
    });
  </script>
</body>

</html>
