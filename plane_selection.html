<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plane Arcade - Menu Principal</title>
  <link rel="stylesheet" href="./src/style.css">
</head>
<style>
  /* ... (Estilos CSS omitidos para brevidade, mantenha-os como estão) ... */

  /* Reset Básico */
  body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    /* Use uma fonte mais "Game" se tiver uma! */
    background-image: url('./public/assets/img/menu/menu_bg.png');
    background-repeat: no-repeat;
    background-size: cover;
    /* Azul Escuro */
    color: #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    overflow: hidden;
  }

  /* Estilo do Menu Principal */
  #game-menu {
    text-align: center;
    padding: 40px;
    background-color: rgba(0, 0, 0, 0.7);
    /* Fundo semi-transparente para destaque */
    max-width: 250px;
    border-radius: 10px;
  }

  /* Título do Jogo */
  .game-title {
    font-size: 5rem;
    color: lime;
    /* Amarelo Vibrante */
    text-shadow: 0 0 10px green, 0 0 20px lime;
    margin-bottom: 50px;
    letter-spacing: 5px;
  }

  /* Estilizando a lista de botões */
  .planes-list {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: left;
    flex-wrap: wrap;
  }

  .plane-card {
    padding: 10px;
    background-color: black;
    border-radius: 10px;
    min-width: 200px;
    margin: 5px;
    box-shadow: 0 0 5px lime;
    cursor: pointer; /* Adicionado para indicar que é clicável */
  }

  /* Estilizando os Botões */
  #settings-screen button {
    width: 300px;
    padding: 15px 30px;
    font-size: 2rem;
    font-weight: bold;
    text-transform: uppercase;
    background-color: limegreen;
    /* Cor ciano/neon */
    color: white;
    border: none;
    letter-spacing: 2px;
    text-shadow: 0 0 5px rgba(0, 0, 0, 0.7);
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.2s, transform 0.1s, box-shadow 0.2s;
    box-shadow: 0 5px green;
    /* Sombra "3D" do botão */
  }


  #btn-quit {
    background-color: red;
    color: white;
    box-shadow: 0 5px darkred;
  }

  /* Estilo da Tela de Configurações */
  #settings-screen {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 80%;
    max-width: 500px;
    background-color: #1a1a1a;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
  }

  #settings-screen h2 {
    color: #ffcc00;
    margin-top: 0;
  }

  /* Classe para esconder elementos */
  .hidden {
    display: none;
  }
</style>

<body>

  <div id="game-menu">
    <h1 class="game-title">PLANES</h1>

    <ul class="planes-list" id="planes-list">

    </ul>

    <div id="settings-screen" class="hidden">
      <h2>Configurações</h2>
      <p>Opções de volume e controle virão aqui.</p>
      <button id="btn-close-settings">Voltar ao Menu</button>
    </div>
  </div>
  <script type="module">
    // Importe PLANES de "./src/planes.js"
    import {PLANES} from "./src/planes.js";

    const planesList = document.getElementById('planes-list')
    const settingsScreen = document.getElementById('settings-screen');
    const btnCloseSettings = document.getElementById('btn-close-settings');
    // Você também precisa de referências para os elementos do menu principal se for mostrar/esconder
    const gameTitle = document.querySelector('.game-title');
    // NOTA: Não existe um elemento com a classe .menu-buttons no seu HTML.
    // Vou assumir que você queria o .game-menu ou talvez criar um div para os botões. 
    // Por enquanto, vou omitir a parte do .menu-buttons
    
    // --- Funções de Handler ---

    // Função para Selecionar o Avião
    function selectPlane(planeIndex) {
      localStorage.setItem('plane', planeIndex.toString())
      // Como você está voltando, parece que esta tela é para SELEÇÃO de avião
      // Se for para iniciar o jogo após a seleção, use: location.href = 'level_selection.html'
      // Se for apenas para retornar à tela anterior:
      window.history.back()
    }

    // Função para Abrir a Tela de Configurações
    function openSettings() {
      // Esconde o título (se houver mais elementos, esconda-os também)
      gameTitle.classList.add('hidden');
      planesList.classList.add('hidden'); // Esconder a lista de aviões

      // Mostra a tela de configurações
      settingsScreen.classList.remove('hidden');
    }

    // Função para Fechar a Tela de Configurações
    function closeSettings() {
      // Esconde a tela de configurações
      settingsScreen.classList.add('hidden');

      // Mostra o título e a lista de aviões
      gameTitle.classList.remove('hidden');
      planesList.classList.remove('hidden');
    }

    // Funções de placeholder
    function startGame() {
      location.href = 'level_selection.html'
    }
    function viewHighscores() {
      alert("Tela de Recordes. Seus melhores pilotos estarão aqui!");
    }
    function quitGame() {
      alert("Obrigado por jogar Plane Arcade!");
    }


    // --- Inicialização e Adição de Event Listeners ---

    // 1. Renderiza os Cards e Adiciona Listeners
    PLANES.forEach((plane, i) => {
      // Cria o elemento Div e define seus atributos
      const planeCard = document.createElement('div');
      planeCard.classList.add('plane-card');
      // Guarda o índice para uso no Listener
      planeCard.dataset.planeIndex = i;
      planeCard.innerHTML = `<strong>${plane.texture}</strong>`;
      
      // ADICIONA O EVENT LISTENER DE FORMA PROGRAMÁTICA
      planeCard.addEventListener('click', () => selectPlane(i));

      planesList.appendChild(planeCard);
    });
    
    // Se o botão "Voltar ao Menu" da tela de configurações for criado no HTML,
    // adicione o listener:
    if (btnCloseSettings) {
        btnCloseSettings.addEventListener('click', closeSettings);
    }
    
    // As funções openSettings, startGame, viewHighscores, e quitGame 
    // também precisariam ser anexadas a botões usando event listeners,
    // já que não é possível usar onclick="..." no HTML para funções de módulo.

    // Exemplo para um botão de Iniciar Jogo (Se você tivesse um no HTML)
    /*
    const btnStart = document.getElementById('btn-start-game'); 
    if (btnStart) {
        btnStart.addEventListener('click', startGame);
    }
    */
    
    // Inicia o menu (garante que as configurações estejam escondidas ao carregar)
    document.addEventListener('DOMContentLoaded', () => {
      settingsScreen.classList.add('hidden');
      
      // Correção para botões que você já definiu como placeholder no JS, mas não usou no HTML
      // Se esta tela for puramente a tela de seleção de aviões, ela pode não ter botões de menu.
    });
  </script>
</body>

</html>
